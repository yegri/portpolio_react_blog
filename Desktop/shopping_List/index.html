<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <script src="https://kit.fontawesome.com/ee20ae7385.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <section class="list">
        <header class="header">Shopping List</header>
        <ul class="items"></ul>
        <footer class="footer">
            <input type="text" class="footer_input" placeholder="오늘의 쇼핑목록">
            <button class="footer_button">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
        </footer>
    </section>
</body>
<script src="/main.js"></script>
</html>
